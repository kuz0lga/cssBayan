<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

</head>

                <img src="assets/1.jpg" alt="photo_1" class="photo">

    <div class="gif-item">
        <input type="checkbox" class="gif-input" name="gif" id="gif_3">

    </div>

    <div class="gif-item">
        <input type="checkbox" class="gif-input" name="gif" id="gif_4">

                <img src="assets/4.jpg" alt="photo_4" class="photo">

        <input type="checkbox" class="gif-input" name="gif" id="gif_5">
